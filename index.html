<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- bootstrap scipt -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- vue libreria -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container text-center">

        <h1 class="text text-danger py-4 fw-bolder" style="font-family: sans-serif;"> {{saluto}} </h1>

        <img :src="immagine" alt="" style="width: 800px; height: 500px;" class="rounded-3  ">





    </div>






    <script>
        const { createApp } = Vue ;

        createApp({
            data () {
                return {
                    // tutti i nostri dati

                    saluto: "Salve a tutti gente, guardate come sono belli i draghi",
                    immagine: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6EwzaXaExdHJawSXfmln-h4E8JwmmQIBjxA&usqp=CAU",

                }
            }
        }).mount("#app");
    </script>

   
</body>
</html>


<!-- 
    Descrizione:

Stampare a schermo un messaggio all’interno di un h1, utilizzando i data.

    Bonus:

Aggiungere alla pagina un’immagine, con l'url preso anch’esso da un data.

 -->
